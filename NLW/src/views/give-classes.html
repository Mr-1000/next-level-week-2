<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proffy | sua plataforma de estudo</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/partials/forms.css">
    <link rel="stylesheet" href="/css/partials/page-give-classes.css">
    <link rel="stylesheet" href="/css/partials/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body id="page-give-classes">

    <div id="container">

        <header class="page-header">

            <div class="top-bar-container">
                <a href="/">
                    <img src="/img/icons/back.svg" alt="imagem">
                </a>
                <img src="/img/logo.svg" alt="proffy">
            </div>

            <div class="header-content">
                <strong>que incrivel que vc quer dar aulas</strong>
                <p>o primeiro passo é preencher esse formulario de inscriçao</p>
            </div>
        </header>
        <main>
           <form action="save-classes" id="create-class" method="POST">
               <fieldset>
                   <legend>seus dados</legend>
                   <div class="input-block">
                       <label for="name">nome completo</label>
                       <input  name="name" id="name" >
                   </div>
                   <div class="input-block">
                    <label for="avatar">link da sua foto <small>(comece com https://)</small></label>
                    <input name="avatar" id="avatar" type="url" >
                   </div>
                   <div class="input-block">
                    <label for="whatsapp">whatsapp <small>(somente numero)</small></label>
                    <input name="whatsapp" id="whatsapp" type="number" maxlength="10">
                   </div>
                    <div class="textarea-block">
                        <label for="bio">biografia</label>
                        <textarea name="bio" id="bio" ></textarea>
                    </div>
               </fieldset>
               <fieldset>
                   <legend>sobre a aula</legend>
                   <div class="select-block">
                       <label for="subject">materia</label>
                       <select name="subject" id="subject">
                           <option value="">selecione uma disciplina</option>
                           {%for subject in subjects %}
                           <option value="{{loop.index}}">
                               {{subject}}
                           </option>
                           {%endfor%}
                       </select>
                   </div>
                   <div class="input-block">
                       <label for="cost">custo da sua hora/aula
                             <small>(R$)</small>
                       </label>
                       <input name="cost" id="cost" type="number" >
                   </div>
               </fieldset>

               <fieldset id="shedule-items">
                   <legend>horarios disponiveis
                       <button type="button" id="add-time">+novo horario</button>
                       <button type="button" id="rm-time">-novo horario</button>
                   </legend>
                    <div class="shedule-item">
                       <div class="select-block">
                           <label for="weekday">dia da semana</label>
                           <select name="weekday[]">
                            {%for weekday in weekdays %}
                            <option value="{{loop.index0}}">
                                {{weekday}}
                            </option>
                            {%endfor%}
                           </select>
                       </div>
                       <div class="input-block">
                           <label for="time_from">das</label>
                           <input  type="time"  name="time_from[]">
                       </div>
                       <div class="input-block">
                            <label for="time_to">ate</label>
                            <input type="time"  name="time_to[]">
                        </div>
                    </div>
               </fieldset>
           </form>
           <footer id="ft">
               <p>
                   <img src="/img/icons/warning.svg" alt="aviso importante">
                   importante! <br>
                   preencha todos os dados
               </p>
                <button type="button"  form="create-class" id="button">salvar cadstro</button>
               
           </footer>
        </main>
    </div>
    <script src="/js/addField.js" lang="javascript"></script>
    <script src="/js/sucesso.js" lang="javascript"></script>
</body>
</html>
